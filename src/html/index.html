            <!--下拉菜单-->
            <ul class="nav_menu float-left">
                <li class="shouye float-left">

                <li class="float-left">

    <!--文章部分-->
    <!--文章容器-->
    <article class="article_container">
        <!--阅读|Read-->
        <div class="article_Read">
            <div class="article_Read_fangkuai">

        <!--文章部分-->

            <img src="img/01.png" height="218" width="961"/>
